<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cores.css">
    <link rel="stylesheet" href="../css/login_cadastro.css">
</head>

<body>
    <div id="cadastro" class="form-container">
        <form id="form-cadastro" class="form">
            <img class="logo center-x" src="../img/logo.png" alt="Logo">
            <h2 class="form-titulo">Crie sua conta</h2>
            <div class="form-campos">
                <input-layout id="nome" type="text" preencher>Nome completo</input-layout>
                <input-layout id="cpf" type="text" preencher>CPF</input-layout>
                <input-layout id="telefone" type="tel" pattern="[0-9]{11}" preencher>Telefone (DDD + número)</input-layout>
                <select id="genero" class="form-campos__genero" required>
                    <option value="" selected disabled hidden>Selecione o gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input-layout id="nascimento" type="date" preencher>Data de nascimento</input-layout>
                <input-layout id="email" type="email" icone="fas fa-envelope" preencher>Email</input-layout>
                <input-layout id="senha" type="password" icone="fas fa-lock" preencher>Senha</input-layout>
                <input-layout id="senha-confirmar" type="password" icone="fas fa-lock" preencher>Confirme sua senha</input-layout>
            </div>
            <div class="form-campos__termos">
                <input type="checkbox" id="termos" required> <span>Li e aceito as Politicas de Privacidade e Termos de Uso.</span>
            </div>
            <div class="form-control__buttons">
                <input type="submit" class="form-btn__entrar" value="CONFIRMAR">
            </div>
        </form>
    </div>

    <script type="module">
        let vapp = new Vue({
            el: '#cadastro',
            components: {
                'input-layout': httpVueLoader('../components/InputLayout.vue')
            }
        });
    </script>

</body>

</html>
