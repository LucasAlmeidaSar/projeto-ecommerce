<body>

    <div class="menu">

                <li><button class="tabOp" onclick="alterarInfo(event, 'faqentrega')"><i class="fas fa-shipping-fast"></i>Entrega<i class="fas fa-arrow-right"></i></button></li>
                <li><button class="tabOp" onclick="alterarInfo(event, 'faqtroca')"><i class="fas fa-exchange-alt"></i>Configurações<i class="fas fa-arrow-right"></i></button></li>
                <li><button class="tabOp" onclick="alterarInfo(event, 'faqconta')"><i class="fas fa-sign-out-alt"></i>Sair<i class="fas fa-arrow-right"></i></button></li>
            </ul>
        </div>
        <div id="infoConta" class="tab tabConfig">
            <ul>
                <h2 class="grid">Informações da Conta</h2>
                <h6 class="dados">Nome: Mateus Daniel</h6>
                <h6 class="dados">E-mail: mateus.daniel@gmail.com</h6>

            </ul>
        </div>
        <div id="compras" class="tab tabConfig">

            <div class="grid-container">
                <div class="header"><b>Compras realizadas</b></div>
                <div class="numeroP"><b>Numero do Pedido</b></div>
                <div class="data"><b>Data</b></div>
                <div class="status"><b>Status</b></div>

                <div class="numeroP">55824156</div>

                <div class="detalhes"><a href="#">Mais detalhes</a></div>
            </div>
        </div>
    </div>

    <script>
        function alterarInfo(evt, item) {

            var i, tabconfig, tablinks;
            tabconfig = document.getElementsByClassName("tabConfig");

            for (i = 0; i < tabconfig.length; i++) {
                tabconfig[i].style.display = "none";
            }
            a = document.getElementById(item);
            a.style.display = "block";
        }
    </script>

</body>
