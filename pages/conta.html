    <script>
        infoConta = document.getElementById("infoConta"); //Pega o id da div infoConta e atribui a uma variável js
        infoConta.style.display = "block"; // comando para ativar a div infoConta quando a pagina carregar


        //Função responsável por mudar as divs quando clicar em uma das opções principais 
        function alterarInfo(evt, item) {
            if (item != "sair") {
                var i, tabconfig, tablinks;
                tabconfig = document.getElementsByClassName("tabConfig");

                for (i = 0; i < tabconfig.length; i++) {
                    tabconfig[i].style.display = "none";
                }
                a = document.getElementById(item);
                a.style.display = "block";
            } else {
                var confirmar;
                confirmar = confirm("Tem certeza que deseja sair?");

                if (confirmar == true) {
                    window.location.href = ("/index.html");
                }
            }
        }
    </script>
