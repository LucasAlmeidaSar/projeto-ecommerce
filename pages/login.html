<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cores.css">
    <style>

        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-text-fill-color: #000;
            -webkit-box-shadow: 0 0 0px 1000px rgb(255, 255, 255) inset;
            box-shadow: 0 0 0px 1000px rgb(255, 255, 255) inset;
        }

        .login-container {
            box-sizing: border-box;
            width: 500px;
            padding: 60px 80px;
            box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.3);
            background-color: white;

            /* temporario */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-campos {
            margin: 50px 0;
        }

        .campo {
            padding-top: 18px;
        }

        .login-control__btn {
            border: none;
            outline: none;
        }

        .login-btn__entrar,
        .login-btn__senha {
            display: block;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .login-btn__entrar {
            background-color: rgba(0, 0, 0, 0.863);
            color: white;
            height: 50px;
        }

        .login-btn__senha {
            color: black;
            height: 30px;
            margin-top: 16px;
            text-decoration: none;
        }

        .login-titulo {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="login" class="login-container">
        <form id="login-form" class="login-form">
            <h2 class="login-titulo">Entre na sua conta</h2>
            <div class="login-campos">
                <input-layout id="email" v-model="email" type="email" preencher>Email</input-layout>
                <input-layout id="senha" v-model="senha" type="password" preencher>Senha</input-layout>
            </div>
            <div class="login-control__buttons">
                <button type="submit" class="login-btn__entrar">Entrar</button>
                <a href="#" class="login-btn__senha">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>

    <script type="module">
        let vapp = new Vue({
            el: '#login',
            data: {
                email: '',
                senha: ''
            },
            components: {
                'input-layout': httpVueLoader('../components/InputLayout.vue')
            }
        });
    </script>

</body>

</html>
