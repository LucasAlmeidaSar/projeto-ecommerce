<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cores.css">
    <style>
        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-text-fill-color: #000;
            -webkit-box-shadow: 0 0 0px 1000px rgb(255, 255, 255) inset;
            box-shadow: 0 0 0px 1000px rgb(255, 255, 255) inset;
        }

        .login-container {
            box-sizing: border-box;
            width: 500px;
            padding: 60px 80px;
            box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.3);
            background-color: white;

            /* temporario */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-campos {
            margin: 50px 0;
        }

        .campo {
            padding-top: 18px;
        }

        .login-control__btn {
            border: none;
            outline: none;
        }

        .login-btn__entrar {
            display: block;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .login-btn__entrar {
            background-color: rgba(0, 0, 0, 0.863);
            color: white;
            height: 50px;
        }

        .login-btn__entrar:hover {
            opacity: 0.9;
        }

        .login-btn__cadastro {
            color: black;
            height: 30px;
            margin-top: 16px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
        }

        .login-btn__cadastro a:hover {
            color: rgb(90, 90, 90);
        }

        .login-titulo {
            text-align: center;
        }

        .opacidade {
            opacity: 0.7;
        }

        .login-campos__recuperar-senha {
            font-size: 14px;
            text-align: end;
            margin-top: 8px;
        }

        .login-campos__recuperar-senha a {
            opacity: 0.7;
        }

        .login-campos__recuperar-senha a:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div id="login" class="login-container">
        <form id="login-form" class="login-form">
            <h2 class="login-titulo">Entre na sua conta</h2>
            <div class="login-campos">
                <input-layout id="email" v-model="email" type="email" icone="fas fa-envelope" preencher>Email</input-layout>
                <input-layout id="senha" v-model="senha" type="password" icone="fas fa-lock" preencher>Senha</input-layout>
                <div id="recuperar-senha" class="login-campos__recuperar-senha"><a href="#">Esqueci minha senha</a></div>
            </div>
            <div class="login-control__buttons">
                <input type="submit" class="login-btn__entrar" value="ENTRAR">
                <span class="login-btn__cadastro"><span class="opacidade">NÃ£o possui uma conta? </span><a href="#">Crie uma agora</a></span>
            </div>
        </form>
    </div>

    <script type="module">
        let vapp = new Vue({
            el: '#login',
            data: {
                email: '',
                senha: ''
            },
            components: {
                'input-layout': httpVueLoader('../components/InputLayout.vue')
            }
        });
    </script>

</body>

</html>
