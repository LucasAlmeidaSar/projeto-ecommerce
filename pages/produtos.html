  <main class="container-principal grid">

    <aside class="filtros">   
      <div class="flex" style="justify-content: space-between;">
        <p style="margin: 10px; font-size: .7rem; color: #666;">Filtros <i class="fas fa-filter"></i></p> 
        <button class="btn-limpa-filtros" data-js="btnLimpaFiltros">Limpar filtros <b>X</b></button>  
      </div>
      <div class="secao-filtro cores">       
        <button class="btn-colapsado">Cor</button>

        <div class="conteudo-colapsado cores">

          <ul class="lista-cores flex" data-js="filtroCores">
            <li class="item-lista-cor">
              <button class="nome-filtro preto" title="Preto"></button>
            </li>           
          </ul>
        </div>  
      </div>


      <div class="secao-filtro">
        <button class="btn-colapsado">Categoria</button>
        <div class="conteudo-colapsado categorias">

          <ul class="lista-filtros" data-js="listaCategorias">

          </ul>
        </div>  
      </div>


      <div class="secao-filtro">
        <button class="btn-colapsado" >Gênero</button>
        <div class="conteudo-colapsado generos">
          <ul class="lista-filtros">

            <li class="filtro-container">
              <button class="nome-filtro" 
              data-js="filtroGenero" 
              data-id="MASCULINO"
              
              >Masculino</button>
            </li>

            <li class="filtro-container">
              <button class="nome-filtro" 
              data-js="filtroGenero" 
              data-id="FEMININO"
              
              >Feminino</button>
            </li>

            <li class="filtro-container">
              <button class="nome-filtro" 
              data-js="filtroGenero" 
              data-id="UNISSEX"
             
              >Unissex</button>
            </li>

          </ul>
        </div> 
      </div>
      <div class="secao-filtro">
        <button class="btn-colapsado">Ordenar</button>
        <div class="conteudo-colapsado ordenar">
          <ul class="lista-filtros">

            <li class="filtro-container">
              <button class="nome-filtro">A-Z</button>
            </li>

            <li class="filtro-container">
              <button class="nome-filtro">Maior preço</button>
            </li>

            <li class="filtro-container">
              <button class="nome-filtro">Menor preço</button>
            </li>

            <li class="filtro-container">
              <button class="nome-filtro">Mais vendido</button>
            </li>

          </ul>
        </div> 
      </div>
    </aside>


    <div class="grid-produtos grid" data-js="gridProdutos">

    <p class="rodape-padrao__direitos">Copyright &copy; 2021</p>

  <script>
    const botoesColapsado = document.querySelectorAll('.btn-colapsado')
    const conteudoColapsado = document.querySelectorAll('.conteudo-colapsado')    

    ativarSecaoClicada()

    function ativarSecaoClicada(){
      botoesColapsado.forEach(btn => btn.addEventListener("click", () => exibirOcultarSecao(event.target)))
    }

    function exibirOcultarSecao(btn){ 
      btn.classList.toggle('ativo')  
      const conteudoColapsado = btn.nextElementSibling
      
      conteudoColapsado.style.maxHeight === '' ? 
        conteudoColapsado.style.maxHeight = conteudoColapsado.scrollHeight + "px" : 
        conteudoColapsado.style.maxHeight = ''
    }

  

  </script>

  <script src="../modules/generos.js"></script>
