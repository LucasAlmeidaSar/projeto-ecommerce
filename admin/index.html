<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'/>
    <style>
        .container {
            display: flex;
            height: 100%;
        }
            
        .sidebar {
            background-color: #171B1F;
            color: #CDD0D6;
            width: 280px;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar.colapsado {
            width: 70px;
        }

        .sidebar.colapsado .sidebar__titulo,
        .sidebar.colapsado .sidebar-menu__span {
            display: none;
            opacity: 0;
        }

        .sidebar.colapsado .sidebar__cabecalho {
            width: 100%;
            justify-content: center;
            padding: 16px 0;
        }

        .sidebar__cabecalho {
            justify-content: space-between;
            padding: 32px;
        }

        .sidebar__titulo {
            font-size: 40px;
            color: #E0DEE6;
        }

        .sidebar__btn {
            font-size: 18px;
            border: 1px solid #A1A6AF;
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: background 0.3s ease-in, opacity 0.3s ease-in;
        }

        .sidebar__btn:hover {
            background-color: #a1a6af1c;
            opacity: 1;
        }

        .sidebar-menu__item {
            border-bottom: 1px solid #a1a6af21;
            font-size: 14px;
            color: white;
            transition: background 0.3s ease-in;
        }

        .sidebar-menu__item-container {
            padding: 16px 20px;
            opacity: 0.6;
            transition: opacity 0.3s ease-in;
            cursor: pointer;
        }

        .sidebar-menu__item i {
            width: 26px;
            text-align: center;
        }

        .sidebar-menu__span {
            opacity: 1;
            transition: opacity 0.4s ease-out;
        }

        .sidebar-menu__item:hover {
            background-color: #a1a6af1c;
        }

        .sidebar-menu__item:hover .sidebar-menu__item-container {
            opacity: 1;
        }

        .area-conteudo {
            flex-grow: 1;
            overflow-y: scroll;
        }

        .topbar {
            justify-content: space-between;
            height: 46px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.3);
            padding: 0 32px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div id="menu" class="sidebar">
            <div class="sidebar__cabecalho flex">
                <h1 class="sidebar__titulo">LOGO</h1>
                <div class="sidebar__btn" v-on:click="fecharAbrirMenu()">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu__item" v-on:click="alterarComponente('app-dashboard')">
                    <div class="sidebar-menu__item-container">
                        <i class="fas fa-chart-bar"></i>
                        <span class="sidebar-menu__span">Dashboard</span>
                    </div>
                </li>
                <li class="sidebar-menu__item" v-on:click="alterarComponente('app-produtos')">
                    <div class="sidebar-menu__item-container">
                        <i class="fas fa-tags"></i>
                        <span class="sidebar-menu__span">Produtos</span>
                    </div>
                </li>
                <li class="sidebar-menu__item" v-on:click="alterarComponente('app-vendas')">
                    <div class="sidebar-menu__item-container">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="sidebar-menu__span">Vendas</span>
                    </div>
                </li>
                <li class="sidebar-menu__item">
                    <div class="sidebar-menu__item-container">
                        <i class="fas fa-percent"></i>
                        <span class="sidebar-menu__span">Ofertas</span>
                    </div>
                </li>
                <li class="sidebar-menu__item">
                    <div class="sidebar-menu__item-container">
                        <i class="fas fa-list"></i>
                        <span class="sidebar-menu__span">Categorias</span>
                    </div>
                </li>
                <li class="sidebar-menu__item" v-on:click="alterarComponente('app-usuarios')">
                    <div class="sidebar-menu__item-container">
                        <i class="fas fa-users"></i>
                        <span class="sidebar-menu__span">Usu√°rios</span>
                    </div>
                </li>
            </ul>
        </div>

        <main class="area-conteudo">
            <div class="topbar flex">
                <span>Admin Silveira</span>
                <span>Logout</span>
            </div>
            <component v-bind:is="componenteAtual"></component>
        </main>

    </div>

    <script type="module">
        let vapp = new Vue({
            el: '#app',
            data: {
                componenteAtual: 'app-dashboard'
            },
            components: {
                'app-dashboard': httpVueLoader('../components/Dashboard.vue'),
                'app-produtos': httpVueLoader('../components/Produtos.vue'),
                'app-vendas': httpVueLoader('../components/Vendas.vue'),
                'app-usuarios': httpVueLoader('../components/Usuarios.vue'),
            },
            methods: {
                alterarComponente: function(componente) {
                    this.componenteAtual = componente;
                },
                fecharAbrirMenu: function() {
                    let menu = document.getElementById('menu');

                    menu.classList.toggle('colapsado');

                    console.log(menu);
                }
            }
        });
    </script>
</body>
</html>
